spring:
  datasource:
    url: jdbc:h2:mem:board
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

#참고 사이트: https://velog.io/@ohjs813/Spring-Boot-Mybatis
mybatis:
  type-aliases-package: com.board.basic.board.domain.web.board.entity.repository
  mapper-locations: classpath:mapper/*.xml